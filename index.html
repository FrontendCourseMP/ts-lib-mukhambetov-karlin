<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-val</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main>
      <section>
        <form id="formTest" novalidate>
          <label>Имя <input id="name" name="name" type="text" aria-describedby="alertName"></label>
          <label>Почта <input id="email" name="email" type="text" aria-describedby="alert"></label>
          <label>Телефон <input id="phone" name="phone" type="text" aria-describedby="alert"></label>
          <button type="submit">Отправить</button>
        </form>

        <div id="errs"></div>
        <div id="result"></div>
      </section>
    </main>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>

<style>
  #formTest {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
</style>
